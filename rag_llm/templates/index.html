<!DOCTYPE html>
<html>
<head>
    <title>RAG + LLaMA PDF Q&A</title>
</head>
<body>
    <h1>Upload PDFs</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdfs" multiple required>
        <button type="submit">Upload</button>
    </form>

    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}

    {% if context %}
        <h3>Context sent to LLaMA:</h3>
        <pre style="white-space: pre-wrap; background: #f5f5f5; padding: 10px;">{{ context }}</pre>
    {% endif %}

    <h2>Ask a Question</h2>
    <form action="/ask" method="POST">
        <input type="text" name="question" placeholder="Type your question..." required>
        <button type="submit">Ask</button>
    </form>
</body>
</html>
